<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Community Task Board</title>

    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 80px auto;
        padding: 0 20px;
      }

      h2 {
        margin: 0;
        font-weight: 600;
      }

      .subtitle {
        color: #94a3b8;
        margin-bottom: 24px;
        font-size: 14px;
      }

      form {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      input[type="text"] {
        flex: 1;
        padding: 10px 12px;
        background: #020617;
        border: 1px solid #334155;
        border-radius: 4px;
        font-size: 14px;
        color: #e5e7eb;
      }

      input[type="text"]::placeholder {
        color: #64748b;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #64748b;
      }

      button {
        padding: 10px 16px;
        border: none;
        background: #2563eb;
        color: #fff;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
      }

      button:hover {
        background: #1d4ed8;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        border-top: 1px solid #1e293b;
      }

      li {
        padding: 14px 0;
        border-bottom: 1px solid #1e293b;
        font-size: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .task {
        flex: 1;
      }

      .done {
        text-decoration: line-through;
        color: #64748b;
      }

      .actions a {
        margin-left: 12px;
        font-size: 13px;
        text-decoration: none;
        color: #93c5fd;
      }

      .actions a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Community Task Board</h2>
      <div class="subtitle">Shared tasks across all users</div>

      <form method="POST">
        <input type="text" name="task" placeholder="Add a task" required />
        <button type="submit">Add</button>
      </form>

      <ul>
        {% for todo in todos %}
        <li>
          <div class="task {{ 'done' if todo.done else '' }}">
            {{ todo.task }}
          </div>

          <div class="actions">
            {% if not todo.done %}
            <a href="/complete/{{ todo.id }}">Done</a>
            {% endif %}
            <a href="/delete/{{ todo.id }}">Delete</a>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
